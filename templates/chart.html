<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script src="static/js/jquery-1.12.4.min.js"></script>
    <script src="static/js/echarts.min.js"></script>
</head>

<body>
    <div id="main" style="width:100%;height:400px;"></div>
    <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    var area = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
    var pape = [120, 200, 150, 80, 70, 110, 130];
    var data_test;


    $.get('/chart_data', function(data) {
        /*optional stuff to do after success */
        data_test = data;
        area = data.area;
        pape = data.pape;
        var option = {
            xAxis: {
                type: 'category',
                data: area
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: pape,
                type: 'bar'
            }]
        };

        myChart.setOption(option);
    });

    </script>
</body>

</html>
